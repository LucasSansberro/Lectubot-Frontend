<div class="container-fluid d-flex flex-wrap">
  @for(book of books; track book._id){
  <app-books-page-book-card
    [book]="book"
    class="d-block col-2 my-5"
  ></app-books-page-book-card>
  }
</div>
<mat-paginator
  [length]="books.length"
  [pageSize]="18"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="[6, 18, 30, 60]"
  [pageIndex]=""
  (page)="handlePageEvent($event)"
>
</mat-paginator>
