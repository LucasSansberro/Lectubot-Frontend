<div class="container-fluid d-flex flex-column">
  <div class="d-flex justify-content-end me-5 mt-4">
    <p>Filtrar por:</p>
    <mat-form-field>
      <mat-label>Escoja un filtro</mat-label>
      <mat-select (selectionChange)="test($event)">
        @for(genre of genres; track genre){
        <mat-option value="{{ genre }}">{{ genre }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    @for(genre of genresFilter; track genre){
    <mat-chip-row (removed)="remove(genre)" [editable]="true">
      {{ genre }}
      <button matChipRemove [attr.aria-label]="'remove ' + genre">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    }
  </div>
  <div class="d-flex flex-wrap">
    @for(book of renderingBooks; track book._id){
    <app-books-page-book-card
      [book]="book"
      class="d-block col-2 my-5"
    ></app-books-page-book-card>
    }
  </div>
</div>
<mat-paginator
  [length]="books.length"
  [pageSize]="pageSize"
  [showFirstLastButtons]="true"
  [pageSizeOptions]="[6, 18, 30, 60]"
  [pageIndex]="pageIndex"
  (page)="handlePageEvent($event)"
>
</mat-paginator>
