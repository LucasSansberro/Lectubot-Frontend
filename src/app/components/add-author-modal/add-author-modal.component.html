<div class="modal-container">
  <div
    class="d-flex justify-content-between align-items-center bottom-border-separator"
  >
    <h1 mat-dialog-title>Agregar autor</h1>
    <i class="bi bi-x-lg" (click)="closeModal()"></i>
  </div>
  <form
    [formGroup]="addAuthorForm"
    (ngSubmit)="addAuthor()"
    mat-dialog-content
    class="d-flex justify-content-between flex-column"
  >
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Foto del autor (URL)</mat-label>
      <input matInput formControlName="image" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>País de origen</mat-label>
      <input matInput formControlName="nationality" />
    </mat-form-field>
    <app-filter-selector
      [column]="true"
      [filterLimit]="4"
      [optionsList]="genres"
      (filterArrayEmmitter)="addGenreToForm($event)"
      placeholder="Géneros que suele escribir el autor (Hasta 4)"
    ></app-filter-selector>
    <button [disabled]="!(addAuthorForm.valid && selectedGenres.length > 0)">
      Agregar
    </button>
  </form>
</div>
