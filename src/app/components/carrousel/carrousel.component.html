<div class="carousel-container">
  <i class="bi bi-chevron-left arrows-carousel" (click)="onPrevClick()"></i>

  <div
    class="book-carousel mt-4"
    [@carouselAnimation]="{
      value: animationState,
      params: { startOffset: startOffset, endOffset: transformOffset }
    }"
    [style.transform]="'translateX(' + transformOffset + 'px)'"
    (@carouselAnimation.done)="onAnimationDone()"
    >
    @for (book of books; track book; let i = $index) {
      <app-carousel-card-book
        [book]="book"
        [backgroundColor]="backgroundColors[i]"
        (itemWidthCalculated)="onCardWidthCalculated($event)"
      [ngStyle]="
        i == 0 && books.length != 1 ? { 'margin-left': 50 * (books.length - 3) + 'vw' } : {}
      "
      ></app-carousel-card-book>
    }
  </div>
  <i class="bi bi-chevron-right arrows-carousel" (click)="onNextClick()"></i>
</div>
