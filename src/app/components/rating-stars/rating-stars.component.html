<div class="d-flex mt-3 mb-3">
  @if(static){ @for(digit of starsToRender; track digit){ @if(digit=== 2){
  <i class="bi bi-star-half"></i>
  } @if(digit===1){
  <i class="bi bi-star-fill"></i>
  } @else{
  <i class="bi bi-star"></i>
  } }

  <p class="ms-2">{{ stars.length }} valoraciones</p>
  } @else { @for(digit of [].constructor(5) ; track $index){
  <i class="bi bi-star" (mouseenter)="test($index)"></i>
  } }
</div>
