<div
  class="modal fade"
  id="add-book"
  tabindex="-1"
  aria-labelledby="add-book"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="add-book-label">Agregar libro</h1>
        <button
          type="button"
          class="btn-close"
          #closeButton
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        class="modal-body d-flex flex-column justify-content-between"
        [formGroup]="formulario"
        (ngSubmit)="agregarLibro()"
      >
        <mat-form-field>
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Portada (URL)</mat-label>
          <input matInput formControlName="cover" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Autor</mat-label>
          <input matInput formControlName="author" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cantidad de páginas</mat-label>
          <input matInput formControlName="pages" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Leído por el grupo en:</mat-label>
          <input matInput formControlName="readByGroup" />
        </mat-form-field>
        <app-filter-selector
          [column]="true"
          [filterLimit]="2"
          [optionsInSelect]="genres"
          (filterArrayEmmitter)="applyFilter($event)"
        ></app-filter-selector>
        <mat-form-field>
          <mat-label>Sinópsis</mat-label>
          <textarea matInput formControlName="synopsis"></textarea>
        </mat-form-field>
        <button
          [disabled]="!(formulario.valid && this.selectedGenres.length > 0)"
        >
          Agregar
        </button>
      </form>
    </div>
  </div>
</div>
