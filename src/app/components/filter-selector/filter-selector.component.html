<div class="d-flex"  [ngClass]="column ? 'flex-column-reverse' : ''">
  <div class="d-flex">
    @for(item of selectedItemsArray; track item){
      <mat-chip-row (removed)="removeFilter(item)" class="m-2 mb-3" [ngClass]="column ? 'chip-column' : ''" >
        {{ item }}
        <button matChipRemove [attr.aria-label]="'remove ' + item">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      }
  </div>


  <mat-form-field class="w-100">
    <mat-label>Escoja un filtro</mat-label>
    <mat-select (selectionChange)="addFilter($event)">
      @for(option of optionsInSelect; track option){
      <mat-option value="{{ option }}">{{ option }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
