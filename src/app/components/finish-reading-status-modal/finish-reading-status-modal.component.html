<div class="modal-container">
  <div
    class="d-flex justify-content-between align-items-center bottom-border-separator"
  >
    <h1 mat-dialog-title>Lectura finalizada</h1>
    <i class="bi bi-x-lg" (click)="closeModal()"></i>
  </div>
  <div mat-dialog-content class="d-flex justify-content-between flex-column">
    <div class="d-flex flex-column review-input">
      <div class="d-flex mb-3 test">
        <label for="review-input">¿Quieres escribir una reseña?</label>
        <mat-button-toggle-group
          name="review-input-render"
          aria-label="Review input rendering"
          class="ms-3 mt-1"
          [(ngModel)]="selectedValue"
        >
          <mat-button-toggle value="yes">Sí</mat-button-toggle>
          <mat-button-toggle value="no" checked>No</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <textarea
        name="review-input"
        #reviewinput
        cols="30"
        rows="10"
        @heightTransition
        *ngIf="selectedValue === 'yes'"
      ></textarea>
    </div>
    <div
      class="d-flex flex-column justify-content-between align-items-center mt-3"
    >
      <p class="user-score-title">¿Qué puntaje le das?</p>
      <app-rating-stars [static]="false"></app-rating-stars>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-around">
    <button mat-button class="shadow-button" (click)="closeModal()">Cancelar</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial class="shadow-button">
      Confirmar
    </button>
  </div>
</div>
