<li class="d-flex py-3 justify-content-between">
  <div class="d-flex">
    <img
      src="{{ book.cover }}"
      alt="Portada de {{ book.title }}"
      class="book-cover"
    />
    <div class="d-flex flex-column justify-content-between ms-4">
      <p class="fw-bold">{{ book.title }}</p>
      <p>por {{ book.author.name }}</p>
      <div class="d-flex">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-half"></i>
        <i class="bi bi-star"></i>
        <p class="ms-2">4.25</p>
        <p class="ms-2">17 valoraciones</p>
        <p class="ms-2">5 reviews</p>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-around">
    <button class="link-button mx-auto">Leer</button>
    <div class="d-flex">
      <p>Tu puntaje:</p>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-half"></i>
      <i class="bi bi-star"></i>
    </div>
  </div>
</li>
