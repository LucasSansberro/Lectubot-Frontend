<p class="main-title">
  Agosto, mes del SCIFI <i class="bi bi-rocket-takeoff"></i>
</p>
<div class="most-read-header">
  <p>Lo más leido</p>
  <ul>
    <li class="filter-selected">Todos los géneros</li>
    <li>YA</li>
    <li>Horror</li>
    <li>Ciencia ficción</li>
  </ul>
</div>
<div class="most-read-books-container d-flex w-100 justify-content-around">
  <div *ngFor="let book of books" class="most-read-book w-50 mt-5 me-auto">
    <div class="d-flex justify-content-around">
      <img src="{{ book.cover }}" alt="Portada de {{ book.title }}" />
      <div class="d-flex flex-column w-50">
        <p>{{ book.title }}</p>
        <p>por {{ book.author.name }}</p>
        <p>17 valoraciones</p>
        <p>{{ book.synopsis }}</p>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="me-5">Leer</button> <button>Ir al sitio del libro</button>
    </div>
  </div>
</div>
